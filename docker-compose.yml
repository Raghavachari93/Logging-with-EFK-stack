version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
    container_name: efk_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -E '\"status\":\"(green|yellow)\"' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 12
    networks:
      - efk

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.13
    container_name: efk_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - efk

  fluentd:
    build: ./fluentd
    container_name: efk_fluentd
    ports:
      - "24224:24224"         # fluentd forward input
      - "24224:24224/udp"
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
    depends_on:
      - elasticsearch
    networks:
      - efk

  demo-app:
    build:
      context: ./demo-app
    container_name: efk_demo_app
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.demo-app
    depends_on:
      - fluentd
    networks:
      - efk

volumes:
  esdata:

networks:
  efk:
    driver: bridge

